<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   LegalClarify Sign In
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-br from-[#1E1E6D] to-[#2A2A8F] relative min-h-screen flex flex-col">
  <nav class="flex items-center justify-between px-6 py-4 border-b border-[#3B3B7A]">
   <div class="flex items-center space-x-2">
    <div class="bg-[#4B4BCB] rounded-md p-2">
     <i class="fas fa-balance-scale text-white text-lg"></i>
    </div>
    <span class="font-extrabold text-white text-lg select-none">
     LegalClarify
    </span>
   </div>
   <button 
      class="ml-4 bg-[#4B4BCB] hover:bg-[#3B3B7A] text-white font-semibold text-sm rounded px-4 py-2 transition"
      onclick="window.location.href='index.html'">
      Home
    </button>
   <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-[#B0B0D9]">
    <a class="hover:text-white transition whitespace-nowrap" href="#">
     About Us
    </a>
    <a class="hover:text-white transition whitespace-nowrap" href="#">
     Contact
    </a>
   </div>
   <form action="https://www.google.com/search" class="hidden md:flex items-center space-x-3" method="GET" target="_blank">
    <div class="flex items-center border border-[#4B4BCB] rounded overflow-hidden hover:border-[#9B4BFF] transition">
     <input aria-label="Search" class="bg-transparent placeholder-[#B0B0D9] text-sm text-white px-3 py-1 focus:outline-none w-32 md:w-48" name="q" placeholder="Search..." type="search"/>
     <button aria-label="Search" class="flex items-center justify-center text-[#B0B0D9] px-3 py-1 hover:bg-[#4B4BCB] hover:text-white transition" type="submit">
      <i class="fas fa-search"></i>
     </button>
    </div>
    <a class="bg-[#3B3B7A] hover:bg-[#4B4BCB] transition rounded px-4 py-1 text-sm font-semibold whitespace-nowrap" href="signin.html">
     Sign In
    </a>
    <a class="bg-gradient-to-r from-[#4B4BCB] to-[#9B4BFF] hover:from-[#5C5CE0] hover:to-[#A35BFF] transition rounded px-4 py-1 text-sm font-semibold whitespace-nowrap" href="getstarted.html">
     Get Started
    </a>
   </form>
  </nav>
  <main class="flex-grow flex justify-center items-center px-4 py-12">
   <div class="flex flex-col md:flex-row rounded-lg shadow-lg max-w-4xl w-full bg-white bg-opacity-10" style="backdrop-filter: blur(20px);">
    <div class="md:w-1/2 rounded-l-lg bg-gradient-to-br from-[#3B3F9E] to-[#1A1C5B] relative overflow-hidden">
     <img alt="Blue gradient background with white geometric line pattern of cubes and connected dots" class="w-full h-full object-cover rounded-l-lg" draggable="false" height="400" src="https://storage.googleapis.com/a1aa/image/171e8ef2-cf97-49ba-6abc-fd76749882dc.jpg" width="600"/>
    </div>
    <div class="md:w-1/2 bg-[#2B2B7A] rounded-r-lg p-8 flex flex-col justify-center">
     <h2 class="text-white font-semibold text-xl mb-6 select-none">
      Sign In
     </h2>
     <form class="space-y-4">
      <div class="flex flex-col">
       <label class="text-gray-300 text-xs mb-1 select-none" for="email">
        Email Address
       </label>
       <input autocomplete="username" class="bg-[#1A1C5B] border border-[#4B4BCB] rounded-md px-3 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-[#7B3FFF]" id="email" placeholder="Email Address" required="" type="email"/>
      </div>
      <div class="flex flex-col relative">
       <label class="text-gray-300 text-xs mb-1 select-none" for="password">
        Password
       </label>
       <input autocomplete="current-password" class="bg-[#1A1C5B] border border-[#4B4BCB] rounded-md px-3 py-2 pr-10 text-sm text-white focus:outline-none focus:ring-2 focus:ring-[#7B3FFF]" id="password" placeholder="Password" required="" type="password"/>
       <button aria-label="Toggle password visibility" class="absolute right-3 top-9 text-gray-400 hover:text-white focus:outline-none" id="togglePassword" type="button">
        <i class="fas fa-eye" id="eyeIcon"></i>
       </button>
      </div>
      <!-- UPDATED SIGN IN BUTTON -->
      <button 
        class="bg-gradient-to-r from-[#7B3FFF] to-[#A53FFF] hover:from-[#6a36e6] hover:to-[#8a36e6] 
               text-white font-semibold text-sm rounded-full px-6 py-2 w-max" 
        type="button" 
        onclick="window.location.href='https://github.com/Shwetarawat061/Gen_AI_Front_End/blob/feature/Sign-up/signin.html'">
        Sign In
      </button>
      <button class="text-[#7B3FFF] text-xs hover:underline select-none bg-transparent border-none p-0" id="forgotPasswordBtn" type="button">
       Forgot Password?
      </button>
     </form>
     <p class="text-sm text-gray-400 mt-4">
      Don't have an account?
      <a class="text-[#7B3FFF] hover:underline" href="getstarted.html">
       Sign Up
      </a>
     </p>
    </div>
   </div>
  </main>
  <div aria-hidden="true" class="fixed bottom-6 right-6 w-10 h-10">
   <svg class="opacity-50" fill="none" height="40" viewbox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 0L23.5355 13.5355L37.0711 17.0711L23.5355 20.6066L20 34.1421L16.4645 20.6066L2.92893 17.0711L16.4645 13.5355L20 0Z" fill="#D1D5DB"></path>
   </svg>
  </div>
  <script>
   // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      if(type === 'text'){
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    });

    // Forgot password button click
    document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
      alert('Redirecting to password recovery page...');
      // Implement actual forgot password navigation here
    });
  </script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Legal Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style2.css"rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12 px-4">

    <div class="max-w-7xl w-full mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">
                Interactive Legal <span class="text-blue-600">Dictionary</span>
            </h1>
            <p class="mt-2 text-lg text-gray-600 max-w-2xl mx-auto">
                Hover over any legal term to get instant definitions and explanations. Our
                comprehensive dictionary covers thousands of legal concepts.
            </p>
        </header>

        <main class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar: Search & Terms -->
            <aside class="w-full lg:w-1/3 sidebar p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Terms</h2>
                <div class="relative mb-6">
                    <input type="text" placeholder="Search legal terms..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">POPULAR TERMS</h3>
                    <ul id="popular-terms-list" class="space-y-1"></ul>
                </div>

                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">CATEGORIES</h3>
                    <ul id="categories-list" class="space-y-1"></ul>
                </div>
            </aside>

            <!-- Main Content: Term Definition -->
            <div class="flex-1 main-content p-6">
                <div id="term-details">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="app2.js"></script>
</body>
</html>
